name: compile-progs
on: [push]
jobs:
  compile-progs:
    runs-on: ubuntu-latest
    container: ghcr.io/progs-dump-dev/fteqcc-docker:main
    steps:
      - uses: actions/checkout@v4
      - shell: bash
        run: |
          sed -i 's#../progs.dat#progs.dat#g' progs.src
          fteqcc64
      - name: Upload output file
        uses: actions/upload-artifact@v4
        with:
          name: progs-dat
          path: |
            progs.dat
            progs.lno
            fgd_def/
            overwrite: true